name: "CI"

on:
  push:
    branches:
      - staging
      - production
  pull_request:
    branches:
      - staging

jobs:
  build:
    name: "Build Docker Container"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: good-pr-image
          outputs: type=docker,dest=/tmp/good-pr-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: good-pr-image
          path: /tmp/good-pr-image.tar

  deploy-staging:
    name: "Deploy container to staging environment"
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    uses: "./.github/workflows/deployment.yml"
    with:
      artifact: "good-pr-image"
      container: "good-pr"
      deployment: "good-pr"
      environment: "staging"
      namespace: "staging"
      repository: "good-pr-staging"
      tag: "cyf/good-pr"
      url: "https://good-pr.staging.codeyourfuture.io/"
    secrets:
      # environment level
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # organization level
      GPG_KEY: ${{ secrets.STAGING_GPG_KEY }}
      K8S_MASTER_PORT: ${{ secrets.AWS_K8S_MASTER_PORT }}
      K8S_SECURITY_GROUP: ${{ secrets.AWS_K8S_MASTER_SG }}
      S3_URI: ${{ secrets.STAGING_S3_CONFIG_URI }}

  deploy-production:
    name: "Deploy container to production environment"
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    uses: "./.github/workflows/deployment.yml"
    with:
      artifact: "good-pr-image"
      container: "good-pr"
      deployment: "good-pr"
      environment: "production"
      namespace: "default"
      repository: "good-pr-production"
      tag: "cyf/good-pr"
      url: "https://good-pr.codeyourfuture.io/"
    secrets:
      # environment level
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # organization level
      GPG_KEY: ${{ secrets.PRODUCTION_GPG_KEY }}
      K8S_MASTER_PORT: ${{ secrets.AWS_K8S_MASTER_PORT }}
      K8S_SECURITY_GROUP: ${{ secrets.AWS_K8S_MASTER_SG }}
      S3_URI: ${{ secrets.PRODUCTION_S3_CONFIG_URI }}
